apiVersion: apps/v1
kind: Deployment
metadata:
  name: cd-demo-blue
  namespace: app-production
  labels:
    app: app-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cd-demo
      env: production
      color: blue
  template:
    metadata:
      labels:
        app: cd-demo
        env: production
        color: blue
      annotations:
        deployment.kubernetes.io/revision: "v1"
    spec:
      containers:
        - name: cd-demo
          image: aaamiiit/cd-app:v1
          ports:
            - containerPort: 5000
          env:
            - name: APP_ENV
              value: "production"
            - name: APP_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['deployment.kubernetes.io/revision']
            - name: APP_COLOR
              value: "blue"